    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="dashboardstyle.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="heading"> Settings</h1>
        </div>
    </div>
</div><br>
<div class="container">
    <div class="row">
        <div class="col-md-12 div">

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#general">General</a></li>
                <li><a data-toggle="tab" href="#profile">Profile</a></li>
                <li><a data-toggle="tab" href="#billing">Billing</a></li>
                <li><a data-toggle="tab" href="#notifications">Notifications</a></li>
            </ul>

            <div class="tab-content">
                <div id="general" class="tab-pane fade in active">
                    <form action="database/db_inc.php" class="form-group" method="post">

                        <div class="col-md-6 ">
                            <label for="fname"> First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="Enter your name" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="lname"> Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="Enter your surname" class="form-control">
                        </div>


                        <div class="col-md-12">
                            <br>
                            <label for="email"> Email Address </label>
                            <input type="text" id="email" name="email" placeholder="Enter your email address" class="form-control">

                            <small id="emailHelpBlock" class="form-text text-muted">
                                This will be shown to others publicly. So input this carefully.
                            </small>
                        </div>


                        <div class="col-md-6">
                            <br>
                            <label for="phone"> Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="Enter your contact no." class="form-control">
                        </div>
                        <div class="col-md-6">
                            <br>
                            <label for="bday"> Birthday</label>
                            <input type="text" id="bday" name="bday" placeholder="Enter your birthday" class="form-control">
                        </div>

                        <div class="col-md-12 buttondiv">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-primary res" >
                                Reset
                            </button>

                        </div>
                    </form>
                </div>
                <div id="profile" class="tab-pane fade">

                   </div>
                <div id="billing" class="tab-pane fade">

                    </div>
                <div id="notification" class="tab-pane fade">

                    </div>
            </div>

        </div>
    </div>
</div>
<br><br><br><br>

</body>
</html>
